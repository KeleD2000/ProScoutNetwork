<body>
    <main id="main">
        <!-- ======= Breadcrumbs ======= -->
        <div class="breadcrumbs d-flex align-items-center" style="background-image: url('/assets/player-main1.jpg');">
            <div class="container position-relative d-flex flex-column align-items-center">

                <h2>Hirdetések</h2>
                <ol>
                    <li><a routerLink="/">Főoldal</a></li>
                    <li>Hirdetések</li>
                </ol>
            </div>
        </div><!-- End Breadcrumbs -->
        <section>

            <div class="container m-3" data-aos="fade-up">

                <div class="row g-5">

                    <div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">

                        <div class="row gy-5 posts-list">
                            <div class="sidebar-item search-form">
                                <h3 class="sidebar-title">Hirdetés létrehozása</h3>
                                <form class="mt-3 d-flex align-items-center">
                                    <div class="form-group flex-grow-1">
                                        <textarea class="form-control input-post" placeholder="Írj valamit..."
                                            [(ngModel)]="content" name="content"></textarea>
                                    </div>
                                    <div class="d-flex flex-column mx-2">
                                        <div class="form-group mb-1" *ngIf="this.ownAds">
                                            <button class="btn btn-get-started" type="submit"
                                                [routerLink]="'/scout-own-ads'">Saját posztjaim</button>
                                        </div>
                                        <div class="form-group mb-1">
                                            <input type="file" class="custom-file-input" id="imageUpload"
                                                (change)="onFileChange($event)" />
                                        </div>
                                        <div class="form-group mb-1">
                                            <button class="btn btn-get-started" type="submit"
                                                (click)="uploadAds()">Megosztás</button>
                                        </div>
                                    </div>
                                </form>
                            </div>


                            <div class="col-lg-6" *ngFor="let playerad of playerAllAds">
                                <article class="d-flex flex-column">

                                    <div class="post-img">
                                        <img [src]="playerad.image" alt="" class="img-fluid">
                                    </div>
                                    <div class="meta-top">
                                        <ul class="list-group">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <li class="list-group-item d-flex align-items-center"><fa-icon [icon]="faPeople"></fa-icon><a href="blog-details.html">{{playerad.name}}</a></li>
                                                </div>
                                                <div class="col-md-6">
                                                    <li class="list-group-item d-flex align-items-center"><fa-icon [icon]="faPosition"></fa-icon><a href="blog-details.html">{{playerad.age}}</a></li>
                                                </div>
                                            </div>
                                        
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <li class="list-group-item d-flex align-items-center"><fa-icon [icon]="faPosition"></fa-icon><a href="blog-details.html">{{playerad.position}}</a></li>
                                                </div>
                                                <div class="col-md-6">
                                                    <li class="list-group-item d-flex align-items-center"><fa-icon [icon]="faSport"></fa-icon><a href="blog-details.html">{{playerad.sport}}</a></li>
                                                </div>
                                            </div>
                                        </ul>

                                        </div>

                                    <div class="content">
                                        <p>
                                            {{playerad.content}}
                                        </p>
                                    </div>

                                    <div class="read-more mt-auto align-self-end">
                                        <a href="blog-details.html">Érdekel<i class="bi bi-arrow-right"></i></a>
                                    </div>

                                </article>
                            </div><!-- End post list item -->
                        </div>
                    </div>

                    <div class="col-lg-4" data-aos="fade-up" data-aos-delay="400">

                        <div class="sidebar ps-lg-4">

                            <div class="sidebar-item search-form">
                                <h3 class="sidebar-title">Keresés</h3>
                                <form action="" class="mt-3">
                                    <input type="text">
                                    <button type="submit"><fa-icon [icon]="faSearch"></fa-icon></button>
                                </form>
                            </div><!-- End sidebar search formn-->

                        </div><!-- End Blog Sidebar -->

                    </div>

                </div>

            </div>
        </section><!-- End Blog Section -->
    </main>
</body>
