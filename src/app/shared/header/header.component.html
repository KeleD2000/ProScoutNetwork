<body class="page-about">
  <header id="header" class="header d-flex align-items-center fixed-top" [ngClass]="{'scroll-down-menu': isScrollingDown}">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a routerLink="/" class="logo d-flex align-items-center">
        <img src="/assets/logo-removebg-preview.png" alt="Logó kép" class="logo">
      </a>
  
      <fa-icon [ngClass]="{'d-none': isMobileNavActive}" [icon]="faHamb" class="mobile-nav-toggle mobile-nav-show d-none" (click)="toggleMobileNav()"></fa-icon>
      <fa-icon [ngClass]="{'d-none': !isMobileNavActive, 'close-icon' : isMobileNavActive}" [icon]="faClose" class="mobile-nav-toggle mobile-nav-show" (click)="toggleMobileNav()"></fa-icon>
      
  
      <nav id="navbar" class="navbar" [ngClass]="{'mobile-nav-active': isMobileNavActive, 'nav-right': isMobileNavActive}">
        <ul>
          <li *ngIf="!isItPlayer && !isItScout && !isItAdmin"><a routerLink="/" class="active">Főoldal</a></li>
          <li *ngIf="!isItPlayer && !isItScout && !isItAdmin"><a routerLink="/us" >Rólunk</a></li>
          <li *ngIf="!isItPlayer && !isItScout && !isItAdmin"><a routerLink="/statics" >Statisztikák</a></li>
          <li *ngIf="!isItPlayer && !isItScout && !isItAdmin"><a class="btn-get-started" routerLink="/signin" (click)="toggleMobileNav()">Bejelentkezés</a></li>
          <li *ngIf="isItPlayer"><a routerLink="/player-main" >Főoldal</a></li>
          <li *ngIf="isItPlayer"><a routerLink="/player-profile" >Profil</a></li>  
          <li *ngIf="isItPlayer"><a routerLink="/player-message">Üzenet</a></li>     
          <li *ngIf="isItPlayer"><a routerLink="/player-bid">Licitálás</a></li>
          <li *ngIf="isItScout"><a routerLink="/scout-main" >Főoldal</a></li>
          <li *ngIf="isItScout"><a routerLink="/scout-profile" >Profil</a></li>  
          <li *ngIf="isItScout"><a routerLink="/scout-message">Üzenet</a></li>     
          <li *ngIf="isItScout"><a routerLink="/scout-bid">Licitálás</a></li>
          <li *ngIf="isItAdmin"><a routerLink="/admin-main">Főoldal</a></li>  
          <li *ngIf="isItAdmin"><a routerLink="/admin-report">Jelentések</a></li> 
          <li *ngIf="isItAdmin"><a routerLink="/admin-userlist">Felhasználók</a></li>               
          <li *ngIf="isItPlayer || isItScout || isItAdmin"><a class="btn-get-started" routerLink="/" (click)="logout()">Kijelentkezés</a></li>
        </ul>
      </nav>
    </div>
  </header>
</body>
